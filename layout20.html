<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="layout20.css">
</head>

<body>
    <div class="card-background">
        <div class="card-box">
            <img src="card1-1.png" alt="">
        </div>
        <div class="card-box">
            <img src="card2-1.png" alt="">
        </div>
        <div class="card-box">
            <img src="card3-1.png" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function () {
            let h = $(window).scrollTop();
            console.log(h);
            let y0 = (-1 / 540) * h + (1360 / 540);
            // (820,1) (1360,0)
            // 820a+b=1
            // 1360a+b=0
            // -540a=1, a=-1/540
            // b=1360/540
            let s0;
            if (h < 820) {
                s0 = 1;
            } else if (h >= 1360) {
                s0 = 0.9;
            } else {
                s0 = (-0.1 / 540) * h + (1 + (0.1 / 540) * 820);
            }
            // 820, 1 1360, 0.9
            // 820a+b=1
            // 1360a+b=0.9
            // -540a=0.1
            // a=-0.1/540
            // b=1+(0.1/540)*820
            $('.card-box').eq(0).css('opacity', y0);
            $('.card-box').eq(0).css('transform', `scale(${s0})`);

        })

    </script>
</body>

</html>
