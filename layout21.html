<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="layout21.css">
</head>

<body>
    <div class="frame-container" style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1-1.png" alt="" draggable="false">
            </div>
            <div class="slide-box">
                <img src="car2-1.png" alt="" draggable="false">
            </div>
            <div class="slide-box">
                <img src="car3-1.png" alt="" draggable="false">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        // mouseup, mousedown, mousemove 이벤트
        let mouseStartX = 0;
        let mouseNowX = 0;
        let clicked = false;
        $('.slide-box').eq(0).on('mousedown', function (e) {
            clicked = true;
            // console.log(e.clientX);
            mouseStartX = e.clientX;
        })
        $('.slide-box').eq(0).on('mousemove', function (e) {
            if (clicked == true) {
                mouseNowX = e.clientX; // mousemove 이벤트일때는 e.clientX가 실시간 마우스 x좌표임
                console.log(mouseNowX - mouseStartX)
                $('.slide-container').css('transform', `translateX(${mouseNowX - mouseStartX}px)`)
            }
        })
        $('.slide-box').eq(0).on('mouseup', function (e) {
            clicked = false;
            if (mouseNowX - mouseStartX < -100) {
                console.log(mouseNowX - mouseStartX);
                $('.slide-container').css('transform', 'translateX(-200px)')
            } else {
                $('.slide-container').css('transform', 'translateX(0)')
            }
        })
    </script>
</body>

</html>
