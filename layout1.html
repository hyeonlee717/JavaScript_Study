<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서브메뉴 만들어보기와 classList 다루기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="layout1.css">
</head>

<body>
    <button id="login-btn">로그인</button>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>
    <!-- 모달창은 body태그 가장 위에 있어야 정확히 동작함 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <script>
        // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
        //     document.getElementsByClassName('list-group')[0].classList.toggle('show');
        // })
        // 'show'클래스가 있으면 제거, 없으면 추가
        document.querySelectorAll('.navbar-toggler')[0].addEventListener('click', function () {
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })
        // querySelector()의 parameter는 css의 selector 문법을 따름
        // id는 #, class는 .으로 시작
        // querySelector()는 제일 먼저 나오는 요소를 찾아줌
        // querySelectorAll()[index]로 특정 요소 지목 가능
    </script>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // document.getElementsByClassName('hello')[0].innerHTML = '안녕하세요';
        // document.querySelector('.hello').innerHTML = '바보';
        $('.hello').html('바보');
        // addClass, removeClass, toggleClass 등
        $('#test-btn').on('click', function () {
            $('.hello').slideToggle();
        })
        // jquery selector로 찾은건 jquery 함수만 사용가능

        $('#login-btn').on('click', function () {
            $('.black-bg').addClass('show');
        })
        $('#close').on('click', function () {
            $('.black-bg').removeClass('show');
        })
    </script>
</body>

</html>
