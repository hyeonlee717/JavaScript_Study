<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="card p-3">
            <p id="carInfo"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        // var car = '소나타';
        // var carPrice = 50000;
        // var carColor = 'white';

        // array 자료형 대괄호
        var car = ['소나타', 50000, 'white']
        car[1] = 60000; // 순서가 있어서 인덱싱 존재
        console.log(car[1]);
        car.sort(); // 숫자, 영어, 한글 순서대로 알파벳 순 정렬
        console.log(car);

        // object 자료형 중괄호
        var car2 = {
            name: '소나타',
            price: [50000, 40000, 30000] // object안에 array가능
        } // key, value
        console.log(car2.name); // or console.log(car2['name']);
        document.querySelector('#carInfo').innerHTML = car2.name + ' / ' + car2.price[1];
        // $('#carInfo').html(car2.name + ' / ' + car2.price[1]);
        // car2.name[2] 이런식으로 인덱싱가능
    </script>
</body>

</html>
