    <script>

        var count = 0;

        $('.badge').on('click', function () {
            count = count + 1;
            console.log(count);

            if (count % 2 == 1) {
                $('.badge').html('Light 🔄');
                $('.badge').removeClass('text-white');
                $('.badge').addClass('text-black');
                $('.badge').removeClass('bg-dark');
                $('.badge').addClass('bg-dark-subtle');
            } else if (count % 2 == 0) {
                $('.badge').html('Dark 🔄');
                $('.badge').removeClass('text-black');
                $('.badge').addClass('text-white');
                $('.badge').removeClass('bg-dark-subtle');
                $('.badge').addClass('bg-dark');
            }
        })
