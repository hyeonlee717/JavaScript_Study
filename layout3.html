<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        var count = 0;

        $('.badge').on('click', function () {
            count = count + 1;
            console.log(count);

            if (count % 2 == 1) {
                $('.badge').html('Light 🔄');
                $('.badge').removeClass('text-white');
                $('.badge').addClass('text-black');
                $('.badge').removeClass('bg-dark');
                $('.badge').addClass('bg-dark-subtle');
            } else if (count % 2 == 0) {
                $('.badge').html('Dark 🔄');
                $('.badge').removeClass('text-black');
                $('.badge').addClass('text-white');
                $('.badge').removeClass('bg-dark-subtle');
                $('.badge').addClass('bg-dark');
            }
        })
        // badge 클릭 횟수가 홀수면 내부 글자를 Light로 변경
        // badge 클릭 횟수가 짝수면 내부 글자를 Dark로 변경
    </script>
</body>

</html>
