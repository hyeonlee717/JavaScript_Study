<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row"></div>
        <button class="btn btn-danger" id="priceSort">가격순정렬</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];
        products.forEach(function (a) {
            let 템플릿 =
                `<div class="col-sm-4">
                    <img src="https://placehold.co/600" class="w-100">
                    <h5>${a.title}</h5>
                    <p>가격 : ${a.price}</p>
                </div>`;
            $('.row').append(템플릿);
        })

        // array는 순서가 있
        // 숫자 및 문자 정렬하는 방법 예시

        // 숫자 맨 앞자리 기준 오름차순
        let arr = [7, 3, 5, 2, 40];
        arr.sort();
        console.log(arr); // [2, 3, 40, 5, 7]

        // 숫자 오름차순
        arr.sort(function (a, b) {
            return a - b;
        });
        console.log(arr); // [2, 3, 5, 7, 40]

        // 숫자 내림차순
        arr.sort(function (a, b) {
            return b - a;
        });
        console.log(arr); // [40, 7, 5, 3, 2]

        // 문자 오름차순
        let arr2 = ['a', 'c', 'b'];
        arr2.sort();
        console.log(arr2); // ['a', 'b', 'c']

        // 문자 내림차순
        arr2.reverse();
        console.log(arr2);

        // products array를 가격 오름차순으로 정렬하면?
        $('#priceSort').on('click', function () {
            products.sort(function (a, b) {
                return a.price - b.price;
            });
            console.log(products);
            $('.row').html('');
            products.forEach(function (a) {
                let 템플릿 =
                    `<div class="col-sm-4">
                    <img src="https://placehold.co/600" class="w-100">
                    <h5>${a.title}</h5>
                    <p>가격 : ${a.price}</p>
                </div>`;
                $('.row').append(템플릿);
            })
        });

        // filter : 각 요소를 조건에 맞게 필터링
        let arr3 = [7, 3, 5, 2, 40];
        let arr3filter =
            arr3.filter(function (a) {
                return a < 4;
            });
        console.log(arr3);
        console.log(arr3filter);

        // map : 각 요소에 조건을 맞게 일괄 적용
        let arr4 = [7, 3, 5, 2, 40];
        let arr4map =
            arr4.map(function (a) {
                return a * 4;
            });
        console.log(arr4map);

        // sort는 구형 문법이라 원본 어레이를 변형시켜버리지만
        // filter, map은 신형 문법이라 원본을 변형시키지 않아 새로운 변수에 담아서 출력해야함


    </script>
</body>

</html>
