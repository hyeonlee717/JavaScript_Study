<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="layout7.css">
</head>

<body>
    <div class="frame-container" style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1-1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="car2-1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="car3-1.png" alt="">
            </div>
        </div>
    </div>
    <button class="slide-previous">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>
    <scrpt src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            let currentSlide = 1;
            const totalSlides = 3;

            function moveToSlide(index) {
                // 슬라이드 번호가 1보다 작거나 마지막 슬라이드보다 크면 함수 종료
                if (index < 1 || index > totalSlides) {
                    return;
                }
                const moveX = -(index - 1) * 200;
                $('.slide-container').css('transform', `translateX(${moveX}px)`);
                currentSlide = index;
            }

            $('.slide-1').on('click', () => moveToSlide(1));
            $('.slide-2').on('click', () => moveToSlide(2));
            $('.slide-3').on('click', () => moveToSlide(3));

            $('.slide-next').on('click', () => {
                moveToSlide(currentSlide + 1);
            });

            $('.slide-previous').on('click', () => {
                moveToSlide(currentSlide - 1);
            });
        </script>
</body>

</html>
